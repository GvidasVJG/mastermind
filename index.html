<!DOCTYPE html>
<html lang="lt">
<head>
  <meta charset="UTF-8" />
  <title>Mastermind-Style žaidimas</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

<div class="game-container">

  <!-- Title -->
  <h1>Mastermind žaidimas</h1>
  
  <!-- Top row: secret code creation -->
  <div class="code-creation">
    <h2>Sukurk savo kodą</h2>
    <div class="row secret-row" id="secretRow">
      <!-- 5 holes for code creation -->
      <div class="hole" data-position="0"></div>
      <div class="hole" data-position="1"></div>
      <div class="hole" data-position="2"></div>
      <div class="hole" data-position="3"></div>
      <div class="hole" data-position="4"></div>
    </div>
    <button id="lockCodeBtn">Užrakinti</button>
  </div>
  
  <!-- Color palette -->
  <div class="palette">
    <h2>Pasirink spalvą</h2>
    <!-- 8 colors to choose from (extend if you want more) -->
    <div class="color-swatch color-red" data-color="#dc3545"></div>
    <div class="color-swatch color-blue" data-color="#0d6efd"></div>
    <div class="color-swatch color-green" data-color="#198754"></div>
    <div class="color-swatch color-orange" data-color="#fd7e14"></div>
    <div class="color-swatch color-yellow" data-color="#ffc107"></div>
    <div class="color-swatch color-brown" data-color="#795548"></div>
    <div class="color-swatch color-purple" data-color="#6f42c1"></div>
    <div class="color-swatch color-cyan" data-color="#00c1dd"></div>
  </div>

  <div class="board-and-feedback">
    <!-- Main board area -->
    <div class="board" id="board">
      <!-- 8 guess rows will be dynamically generated by JS -->
    </div>

    <!-- Feedback pegs area -->
    <div class="feedback" id="feedback">
      <!-- 8 feedback rows (each 5 small pegs) will be generated by JS -->
    </div>
  </div>

  <!-- Check button for each guess row -->
  <button id="checkGuessBtn" disabled>Spėti</button>
  
  <!-- Status / messages -->
  <div id="status"></div>

  <!-- Final code display row (only appears if user fails) -->
  <div class="final-code" id="finalCode" style="display: none;">
    <h3>Slaptasis kodas buvo:</h3>
    <div class="row" id="finalCodeRow"></div>
  </div>
</div>

<script src="script.js"></script>

</body>
</html>
